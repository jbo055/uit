<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Basic Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    
    <header>
        <h1>Basic Flask App</h1>
        <nav class = "navbar" id = "navbar">

            <button id = "nav-toggle" type = "button">
                <img src="{{ url_for('static', filename = 'images/menu.png') }}" alt="Menu" class = "menu-btn">
            </button>

            <div class = "menu" id = "nav-menu">
                <a href="{{ url_for('index') }}" 
                class="{% if active_page == 'index' %}active{% endif %}">Hovedside</a>
                <a href="{{ url_for('flask') }}"
                class="{% if active_page == 'flask' %}active{% endif %}">Om Flask</a>
                <a href="{{ url_for('me') }}"
                class="{% if active_page == 'me' %}active{% endif %}">Om Meg</a>
            </div>   
        </nav> 
    </header>

    <footer>
        <p>&copy; 2021 Julie BÃ¸rli</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nav-toggle').addEventListener('click', function() {
                document.getElementById('navbar').classList.toggle('active');
            });
        });
    </script>
</body>

</html>
